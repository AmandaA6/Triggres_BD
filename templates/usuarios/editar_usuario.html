{% extends "index.html" %}

{% block content %}
    <h2>Editar Usuário</h2>
    <form action="{{ url_for('editar_usuario', id=dado.id_usuario) }}" method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ dado.nome_usuario }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ dado.email }}" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ dado.numero_telefone }}">
        </div>
        <div class="mb-3">
            <label for="data" class="form-label">Data de Inscrição</label>
            <input type="date" class="form-control" id="data" name="data_inscricao" value="{{ dado.data_inscricao }}">
        </div>
        <div class="mb-3">
            <label for="multa" class="form-label">Multa Atual</label>
            <input type="number" step="0.01" class="form-control" id="multa" name="multa" value="{{ dado.multa_atual }}">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        <a href="{{ url_for('listar_usuarios') }}" class="btn btn-secondary">Cancelar</a>
    </form>
    
{% endblock %}
